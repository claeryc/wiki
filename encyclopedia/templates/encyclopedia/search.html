{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if matches %}
        <ul>
        {% for match in matches %}
            <li><a href="{% url 'entry' title=match %}">{{ match }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No matching entries found.</p>
    {% endif %}
{% endblock %}
